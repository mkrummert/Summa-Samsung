<ion-view title="Selected">
  <ion-nav-bar class="bar-positive"></ion-nav-bar>
  <ion-nav-title style="width:100%; text-align: center;">
    <table width="97%" style="font-size: 2em;">
      <tr>
        <td align="left">
          <table width="100%;">
            <tr>
              <td width="15%">
                <i ng-click="back()" class="ion-ios-arrow-back" ></i>
              </td>
              <td width="85%">
                {{user.last_name | uppercase}}
              </td>
            </tr>
          </table>
        </td>
        <td align="right">
          <img ng-click="goHome()" src="../img/icon_home.png" style="width: 30px;height: auto;" />
        </td>
      </tr>
    </table>
  </ion-nav-title>
  <ion-content >
    <div>
      <div style="background-color: #F0F1F1; width: 100%; text-align: center;">
        <br style="line-spacing: 32px;" />
        <br style="line-spacing: 32px;" />
        <span class="Font_Info">Your specialist is ready</span>
        <br style="line-spacing: 32px;" />
        <br style="line-spacing: 32px;" />
        <img src="../img/face.png" />
        <br style="line-spacing: 32px;" />
        <br style="line-spacing: 32px;" />
      </div>
      <br class="LineBreak" />
      <br class="LineBreak" />
      <div style="text-align: center; font-size: 36px;">
        <span style="font-weight: bolder;">{{specialist.first_name}}</span> will be over<br style="line-height: 36px;" />
        to greet you
      </div>
    </div>
  </ion-content>
</ion-view>
