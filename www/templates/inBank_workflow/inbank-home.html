<ion-view view-title="Chats">
  <ion-nav-bar class="bar-balanced"></ion-nav-bar>

      <tr>
        <td align="left">
          <table width="100%;">
            <tr>
              <td width="15%">
                <i ng-click="back()" class="ion-ios-arrow-back" ></i>
              </td>
              <td width="85%">
                {{user.last_name | uppercase}}
              </td>
            </tr>
          </table>
        </td>
        <td align="right">
          <img ng-click="goHome()" src="../img/icon_home.png" style="width: 25px;height: auto;" />
        </td>
      </tr>
    </table>
  </ion-nav-title>
  <ion-content>
    <br class="LineBreak" />
    <br class="LineBreak" />
    <table width="100%;">
      <tr>
        <td style="width: 32px;">&nbsp;</td>
        <td>
          <div style="width:100%; text-align: left; margin-top:10px;">
            <span style="font-size: 32px; font-weight: bolder;">
            CASH DEPOSIT
            </span>
            <hr noshade="true" style="color: #4d4a4a; height: 2px; background-color: #4d4a4a; border: none;" />
            <br class="LineBreak" />
          </div>
        </td>
        <td style="width: 32px;">&nbsp;</td>
      </tr>
    </table>


    <br class="LineBreak" />
    <br class="LineBreak" />
    <br class="LineBreak" />
    <br class="LineBreak" />
    <br class="LineBreak" />
    <br class="LineBreak" />

    <div style="font-size: 28px; text-align: center;">
      <div class="row" style="line-height: 1.1em;">
        <div class="col col-100">
          You've indicated that you
        </div>
      </div>
      <div class="row" style="line-height: 1.1em;">
        <div class="col col-100">
          would like to start a cash
        </div>
      </div>
      <div class="row" style="line-height: 1.1em;">
        <div class="col col-100">
          deposit.  Ready to start?
        </div>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="bar-stable" style="height: 60px; text-align: center; ">
    <div style="width: 100%; position: relative; top: 5px;">
      <a href="#/inbank_cashDeposit" class="button button-full button-stable" style="font-weight: bolder; font-size: 24px; color: white; margin-top: 3px">START DEPOSIT</a>
    </div>
  </ion-footer-bar>
  </ion-content>
</ion-view>
