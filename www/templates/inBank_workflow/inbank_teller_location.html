<ion-view title="Cash Deposit">
  <ion-nav-bar class="bar-balanced"></ion-nav-bar>
  <ion-nav-title style="width:100%; text-align: center;">
    <table width="97%" style="font-size: 1.5em;">
      <tr>
        <td align="left">
          <table width="100%;">
            <tr>
              <td width="15%">
                <i ng-click="back()" class="ion-ios-arrow-back" ></i>
              </td>
              <td width="85%">
                {{user.last_name | uppercase}}
              </td>
            </tr>
          </table>
        </td>
        <td align="right">
          <img ng-click="goHome()" src="../img/icon_home.png" style="width: 25px;height: auto;" />
        </td>
      </tr>
    </table>
  </ion-nav-title>
  <ion-content ng-click="nextPage()">
    <div style="width:100%; text-align: center;">
      <div style="background-color: #F1F1F1; height: 450px;">
        <br style="line-height: 36px;" />
        <br style="line-height: 36px;" />
        <div style="font-size: 2.5em; font-weight: bold;">Your Teller is Ready</div><br />
        <img src="../img/face.png" style="width: 300px;" /><br /><br />
      </div><br style="line-height: 2.5em;" />

      <div style="font-size: 2.5em; line-height: 1em;">
        <p>Please see <span style="font-weight: bold;">{{account.first_name}}</span></p>
        <p>at <span style="font-weight: bold;">Window {{account.window_number}}.</span></p>
      </div>
    </div>
  </ion-content>
</ion-view>
